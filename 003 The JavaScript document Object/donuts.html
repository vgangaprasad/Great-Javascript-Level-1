<html>
  <head>
    <title>Duncan's Just-In-Time Donuts</title>
    <link rel="stylesheet" type="text/css" href="donuts.css" />
  </head>

  <body>
    <div id="frame">
      <div class="heading">Duncan's Just-In-Time Donuts</div>
      <div class="subheading">All donuts 50 cents each, 
                              cake or glazed!</div>
      <div id="left">
        <img src="donuttime.png" alt="Just-In-Time Donuts" />
      </div>
      <form name="orderform" action="donuts.php" method="POST">
        <div class="field">
          Name: <input type="text" id="name" name="name" value="" />
        </div>
        <div class="field">
        # of cake donuts: <input type="text" id="cakedonuts"
                                 name="cakedonuts" value="" />
        </div>
        <div class="field">
        # of glazed donuts: <input type="text" id="glazeddonuts"
                                   name="glazeddonuts" value="" />
        </div>
        <div class="field">
        Minutes 'til pickup: <input type="text" id="pickupminutes"
                                    name="pickupminutes" value="" />
        </div>
        <div class="field">
        Subtotal: <input type="text" id="subtotal" name="subtotal"
                         value="" readonly="readonly" />
        </div>
        <div class="field">
        Tax: <input type="text" id="tax" name="tax" 
                    value="" readonly="readonly" />
        </div>
        <div class="field">
        Total: <input type="text" id="total" name="total" 
                      value="" readonly="readonly" />
        </div>
        <div class="field">
        <input type="button" value="Place Order" />
        </div>
      </form>
    </div>
  </body>
</html>
