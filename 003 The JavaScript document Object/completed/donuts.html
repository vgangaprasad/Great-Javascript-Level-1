<html>
  <head>
    <title>Duncan's Just-In-Time Donuts</title>
    <link rel="stylesheet" type="text/css" href="donuts.css" />
    <script type="text/javascript">
      function updateOrder() {
        var numCakeDonuts = document.getElementById("cakedonuts").value;
        var numGlazedDonuts = 
            document.getElementById("glazeddonuts").value;

        alert("Cake: " + numCakeDonuts + "\n" +
              "Glazed: " + numGlazedDonuts);
      }

      function placeOrder() {
	    var name = document.getElementById("name").value;
	    var minutesTilPickup =
	          document.getElementById("pickupminutes").value;
        alert(name + ", your order was received.\n" +
	          "------------------------\n" +
	          "Order number: " + Math.floor(Math.random() * 1000) + 
	          "\n" + "Your order will be ready in " + minutesTilPickup +
	          " minutes.");
          // document.forms[0].submit();
      }
    </script>
  </head>

  <body>
    <div id="frame">
      <div class="heading">Duncan's Just-In-Time Donuts</div>
      <div class="subheading">All donuts 50 cents each, 
                              cake or glazed!</div>
      <div id="left">
        <img src="donuttime.png" alt="Just-In-Time Donuts" />
      </div>
      <form name="orderform" action="donuts.php" method="POST">
        <div class="field">
          Name: <input type="text" id="name" name="name" value="" />
        </div>
        <div class="field">
        # of cake donuts: <input type="text" id="cakedonuts"
                                 name="cakedonuts" value="" 
                                 onChange="updateOrder();" />
        </div>
        <div class="field">
        # of glazed donuts: <input type="text" id="glazeddonuts"
                                   name="glazeddonuts" value="" 
                                   onChange="updateOrder();" />
        </div>
        <div class="field">
        Minutes 'til pickup: <input type="text" id="pickupminutes"
                                    name="pickupminutes" value="" />
        </div>
        <div class="field">
        Subtotal: <input type="text" id="subtotal" name="subtotal"
                         value="" readonly="readonly" />
        </div>
        <div class="field">
        Tax: <input type="text" id="tax" name="tax" 
                    value="" readonly="readonly" />
        </div>
        <div class="field">
        Total: <input type="text" id="total" name="total" 
                      value="" readonly="readonly" />
        </div>
        <div class="field">
        <input type="button" value="Place Order" 
               onClick="placeOrder();" />
        </div>
      </form>
    </div>
  </body>
</html>
